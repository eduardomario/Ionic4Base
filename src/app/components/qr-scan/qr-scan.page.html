<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button>
        <ion-icon name="more"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>qr-scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-input type="text" placeholder="My QR Code Data" [(ngModel)]="qrData"></ion-input>
</ion-item>

<ion-content>
  <ion-segment [(ngModel)]="elementType">
    <ion-segment-button value="canvas">
      <ion-label>Canvas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="img">
      <ion-label>Image</ion-label>
    </ion-segment-button>
    <ion-segment-button value="url">
      <ion-label>URL</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-button expand="full" (click)="scanCode()" color="primary">
    <ion-icon name="qr-scanner"></ion-icon>
    Scan Code
  </ion-button>

  <ion-card *ngIf="qrData" class="ion-text-center">
    <ngx-qrcode [qrc-element-type]="elementType" [qrc-value]="qrData"></ngx-qrcode>
    <ion-card-content>
      <ion-button expand="full" color="tertiary" (click)="downloadQR()" *ngIf="elementType === 'canvas'">
        <ion-icon name="download" slot="start"></ion-icon>
        Download QR Code
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{ scannedCode }}
    </ion-card-content>
  </ion-card>
</ion-content>
