<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button>
        <ion-icon name="more"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>consumeAPI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div class="joke-service">
    <ion-label>{{joke}}</ion-label>
    <ion-button (click)="callService()">Joke</ion-button>
  </div>
</ion-content>
